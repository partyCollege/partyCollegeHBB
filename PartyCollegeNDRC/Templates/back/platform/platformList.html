<style>
    @media all (max-height:769px) {
        .grid1 {
            width: 100%;
            height: 400px;
        }
    }

    @media all and (min-height:770px) and (max-height:900px) {
        .grid1 {
            width: 100%;
            height: 465px;
        }
    }

    @media all and (min-height:901px) and (max-height:1080px) {
        .grid1 {
            width: 100%;
            height: 760px;
        }
    }

     .mycenter{
        text-align:center;
    }
</style>
<div class="wrapper-content wrapper">
	<div class="row form-horizontal">
		<div class="col-md-8 form-group">
			<div class="row form-group">
				<div class="col-md-4">
					<label class="col-sm-6 control-label">平台名称</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" search-dbcolumn="name" search-handle="like" search-dbtype="string" ng-model="search.name" />
					</div>
				</div>
				<div class="col-md-4">
					<label class="col-sm-6 control-label">平台分类</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" search-dbcolumn="category" search-handle="like" search-dbtype="string" ng-model="search.category" />
					</div>
				</div>
				<div class="col-md-4">
					<label class="col-sm-4 control-label">状态</label>
					<div class="col-sm-8">
						<select class="form-control" search-dbcolumn="status" search-handle="equal" search-dbtype="string" ng-model="search.status">
							<option value=""></option>
							<option value="1">正常</option>
							<option value="0">可不用</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-4 text-right">
			<button class="btn btn-primary" ng-click="goSearch()">检索</button>
			<button class="btn btn-primary" ui-sref="index.platformEdit">新增</button>
			<button class="btn btn-danger" ng-click="deletePlatform();" ng-disabled="gridApi.selection.getSelectedRows().length==0">删除</button>
		</div>
	</div>

    <div class="row">
		<div id="grid1" ui-grid="gridOptions" ui-grid-pagination ui-grid-selection class="grid1"></div>
    </div>
</div>
<script type="text/ng-template" id="confirm.html">
	<div class="modal-header text-right">
		<button class="btn btn-warning btn-circle" ng-click="close()" type="button">
			<i class="fa fa-times tubiaoicon-17"></i>
		</button>
	</div>

	<div class="modal-body">
		<h3>确定要删除选中的平台?</h3>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
		<button class="btn btn-warning" type="button" ng-click="isAccept=false;close()">取消</button>
	</div>
</script>

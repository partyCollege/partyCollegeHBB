<div class="wrapper wrapper-content animated fadeInRight">
	<tabset>
		<tab heading="平台基本信息" select="goPlatformEdit()" class="tab-item-balanced">
			<div class="row text-right">
				<div class="widget style1 badge-primary">
					<div class="row vertical-align">
						<div class="col-md-12 text-center">
							<h3>平台维护</h3>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<form method="get" class="form-horizontal">
								<div class="forum-title" style="font-weight:bold;">基本信息</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">平台名称</label>
									<div class="col-sm-4"><input type="text" ng-model="platform.name" class="form-control"></div>
									<label class="col-sm-2 control-label">平台分类</label>
									<div class="col-sm-4">
										<select ng-model="platform.category">
											<option value="1" ng-if="false">总平台</option>
											<option value="0">分平台</option>
										</select>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">平台编码</label>
									<div class="col-sm-4"><input type="text" ng-model="platform.domain" class="form-control"></div>
									<label class="col-sm-2 control-label">首页地址</label>
									<div class="col-sm-4"><input type="text" ng-model="platform.firstpage" class="form-control"></div>
								</div>

								
								<div class="form-group">
									<label class="col-sm-2 control-label">平台有效期</label>
									<div class="col-sm-4">
										<div app-date ng-model="platform.starttime">
										</div>
									</div>
									<label class="col-sm-2 control-label">至</label>
									<div class="col-sm-4">
										<div app-date ng-model="platform.endtime">
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">继承课程分类</label>
									<div class="col-sm-4">
										<input type="checkbox" ng-model="platform.isextend"><i></i>
									</div>
									<label class="col-sm-2 control-label">是否可用</label>
									<div class="col-sm-4">
										<input type="checkbox" ng-model="platform.status"><i></i>
									</div>
								</div>

								<div class="forum-title" style="font-weight:bold;">总平台分享资源</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">课程数</label>
									<div class="col-sm-4"><input type="text" ng-model="platform.sumpfcourse" ng-disabled="true" class="form-control"></div>
									<label class="col-sm-2 control-label">视频数</label>
									<div class="col-sm-4"><input type="text" ng-model="platform.sumpfmicro" ng-disabled="true" class="form-control"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">平台用户数</label>
									<div class="col-sm-4"><input type="text" ng-model="platform.sumpfuser" ng-disabled="true" class="form-control"></div>
								</div>

								<div class="forum-title" style="font-weight:bold;">分平台资源</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">课程数</label>
									<div class="col-sm-4"><input type="text" ng-model="platform.sumcourse" ng-disabled="true" class="form-control"></div>
									<label class="col-sm-2 control-label">视频数</label>
									<div class="col-sm-4"><input type="text" ng-model="platform.summicro" ng-disabled="true" class="form-control"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">平台用户数</label>
									<div class="col-sm-4"><input type="text" ng-model="platform.sumuser" ng-disabled="true" class="form-control"></div>
									<label class="col-sm-2 control-label">班级数</label>
									<div class="col-sm-4"><input type="text" ng-model="platform.sumclass" ng-disabled="true" class="form-control"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">学员数</label>
									<div class="col-sm-4"><input type="text" ng-model="platform.sumstu" ng-disabled="true" class="form-control"></div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="text-center">
									<button class="btn btn-primary" btn-loading-text="保存中..." trigger-loading="saveButtonDisabled" ng-click="savePlatform()" ng-disabled="saveButtonDisabled">保存</button>
									<button class="btn btn-default" ng-click="goback()">取消</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</tab>
		<tab heading="课件分配" ng-if="nowid" select="goTabList(0)">
		</tab>
		<tab heading="班主任" ng-if="nowid" select="goTabList(1)">
		</tab>
		<tab heading="班主任助理" ng-if="nowid" select="goTabList(4)">
		</tab>
		<tab heading="班部指导老师" ng-if="nowid" select="goTabList(5)">
		</tab>
		<tab heading="权限分配" ng-if="nowid" select="goTabList(2)">
		</tab>
		<tab heading="微视频共享" ng-if="nowid" select="goTabList(3)">
		</tab>
	</tabset>
	<div ui-view></div>
</div>

<style>
    @media all (max-height:769px) {
        .grid1 {
            width: 100%;
            height: 360px;
        }
    }

    @media all and (min-height:770px) and (max-height:900px) {
        .grid1 {
            width: 100%;
            height: 430px;
        }
    }

    @media all and (min-height:901px) and (max-height:1080px) {
        .grid1 {
            width: 100%;
            height: 600px;
        }
    }
</style>
<div class="wrapper-content wrapper">
    <div class="row form-horizontal">
        <div class="col-md-7 form-group">
            <div class="row form-group">
				<div class="col-md-4">
					<label class="col-sm-4 control-label">学员姓名</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" search-dbcolumn="name" search-handle="like" search-dbtype="string" ng-model="search.name" />
					</div>
				</div> 
				<div class="col-md-4">
					<label class="col-sm-4 control-label">职级</label>
					<div class="col-sm-8">
						<select class="form-control select" search-dbcolumn="rank" search-handle="like" search-dbtype="string" ng-model="search.rank">
							<option ng-repeat="p in levelArr" ng-value="p.showvalue">{{p.showvalue}}</option>
						</select>
					</div>
				</div>
				<div class="col-md-4">
					<label class="col-sm-4 control-label">所属类别</label>
					<div class="col-sm-8">
						<div tree-dialog ng-id="search.departmentid" ng-check="true" ng-checked-array="ngcheckArray" ng-select="selectnode"></div>
					</div>
				</div> 
            </div> 
        </div>
        <div class="col-md-5 text-right">
            <button class="btn btn-info" ng-click="goSearch()">检索</button>  
            <button class="btn btn-info" ng-click="addStudent_view()" ng-disabled="gridApi.selection.getSelectedRows().length==0">保存选中学员</button> 
            <button class="btn btn-info" ng-click="addStudent_org()" ng-disabled="search.departmentid.length==0">保存类别学员</button> 
            <button class="btn btn-info" ng-click="goReturn()">返回</button> 
        </div>
    </div>
    <div class="row">
        <div ui-grid="gridOptions" ui-grid-selection ui-grid-auto-resize class="grid1"></div>
    </div>

</div>

<script type="text/ng-template" id="confirm.html">
    <div class="modal-header text-right">
        <button class="btn btn-warning btn-circle" ng-click="close()" type="button">
            <i class="fa fa-times tubiaoicon-17"></i>
        </button>
    </div>

    <div class="modal-body">
        <h3>确定要导入列表选中的学员吗?</h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="close()">取消</button>
    </div>
</script>

<script type="text/ng-template" id="confirm_org.html">
    <div class="modal-header text-right">
        <button class="btn btn-warning btn-circle" ng-click="close()" type="button">
            <i class="fa fa-times tubiaoicon-17"></i>
        </button>
    </div>

    <div class="modal-body">
        <h3>确定要导入选中机构下所有的学员吗?</h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok_org()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="close()">取消</button>
    </div>
</script>

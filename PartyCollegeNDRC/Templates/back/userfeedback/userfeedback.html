<style>
    @media all (max-height:769px) {
        .grid1 {
            width: 100%;
            height: 400px;
        }
    }

    @media all and (min-height:770px) and (max-height:900px) {
        .grid1 {
            width: 100%;
            height: 465px;
        }
    }

    @media all and (min-height:901px) and (max-height:1080px) {
        .grid1 {
            width: 100%;
            height: 700px;
        }
    }

     .mycenter{
        text-align:center;
    }
</style>
<div class="wrapper-content wrapper">
    <div class="row form-horizontal">
        <div class="col-md-9 form-group">
            <div class="row form-group">
                <div class="col-md-8">
                    <label class="col-sm-3 control-label">标题</label>
                    <div class="col-sm-9 text-left">
                        <input type="text" class="form-control" search-dbcolumn="title" search-handle="like" search-dbtype="string" ng-model="search.title" />
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-sm-4 control-label">反馈人</label>
                    <div class="col-sm-7 text-left">
                        <input type="text" class="form-control" search-dbcolumn="username" search-handle="like" search-dbtype="string" ng-model="search.username" />
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-8">
                    <label class="col-sm-3 control-label">内容</label>
                    <div class="col-sm-9 text-left">
                        <input type="text" class="form-control" search-dbcolumn="content" search-handle="like" search-dbtype="string" ng-model="search.content" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 text-right">
			<button class="btn btn-danger" ng-click="goSearch()">检索</button>
        </div>
    </div>
    <div class="row">
        <div id="grid1" ui-grid="gridOptions" ui-grid-pagination class="grid1" ui-grid-selection></div>
    </div>

</div>


<script type="text/ng-template" id="feedbackDetail.html">
    <div class="modal-header text-right">
        <button class="btn btn-warning btn-circle" ng-click="close()" type="button">
            <i class="fa fa-times tubiaoicon-17"></i>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="ibox float-e-margins">
                <div class="widget style1 badge-primary">
                    <div class="row vertical-align">
                        <div class="col-md-12 text-center">
                            <h3>反馈信息</h3>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="col-sm-2 control-label">标题</label>
                                    <div class="col-sm-10">
                                        <span class="form-control">{{feedback.entity.title}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label class="col-sm-2 control-label">内容</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" style="height:200px;" readonly>{{feedback.entity.content}}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<style>
    .blue {
        color: #1Ab394;
    }

    @media all (max-height:769px) {
        .grid1 {
            width: 100%;
            height: 400px;
        }
    }

    @media all and (min-height:770px) and (max-height:900px) {
        .grid1 {
            width: 100%;
            height: 465px;
        }
    }

    @media all and (min-height:901px) and (max-height:1080px) {
        .grid1 {
            width: 100%;
            height: 640px;
        }
    }

     .mycenter{
        text-align:center;
    }
</style>
<div class="wrapper-content wrapper">
    <div class="row form-horizontal">
        <div class="col-md-9 form-group">
            <div class="row form-group">
                <div class="col-md-8">
                    <label class="col-sm-3 control-label">课程名称</label>
                    <div class="col-sm-9 text-left">
                        <input type="text" class="form-control" search-dbcolumn="coursewarename" search-handle="like" search-dbtype="string" ng-model="search.coursewarename" />
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-sm-4 control-label">主讲人</label>
                    <div class="col-sm-7 text-left">
                        <input type="text" class="form-control" search-dbcolumn="teachersname" search-handle="like" search-dbtype="string" ng-model="search.teachersname" />
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-8">
                    <label class="col-sm-3 control-label">问题内容</label>
                    <div class="col-sm-9 text-left">
                        <input type="text" class="form-control" search-dbcolumn="content" search-handle="like" search-dbtype="string" ng-model="search.content" />
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-sm-4 control-label">提问人</label>
                    <div class="col-sm-7 text-left">
                        <input type="text" class="form-control" search-dbcolumn="studentname" search-handle="like" search-dbtype="string" ng-model="search.studentname" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 text-right">
			<button class="btn btn-danger" ng-click="goSearch()">检索</button>
        </div>
    </div>
    <div class="row">
        <div id="grid1" ui-grid="gridOptions" ui-grid-pagination class="grid1" ui-grid-selection></div>
    </div>

</div>


<script type="text/ng-template" id="answer.html">
    <div class="modal-header text-right">
        <button class="btn btn-warning btn-circle" ng-click="close()" type="button">
            <i class="fa fa-times tubiaoicon-17"></i>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="ibox float-e-margins">
                <div class="widget style1 badge-primary">
                    <div class="row vertical-align">
                        <div class="col-md-12 text-center">
                            <h3>回答</h3>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div >
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="col-sm-2 control-label">问题</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" style="height:100px;" readonly>{{questionInfo.entity.content}}</textarea> 
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label class="col-sm-2 control-label">回答</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" style="height:100px;" ng-model="questionInfo.entity.answerContent"></textarea> 
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group text-center">
							<button class="btn btn-info" ng-click="saveAnswer()" ng-disabled="saveDisabled">保存</button>
                            <button class="btn btn-default" ng-click="close()">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>


<script type="text/ng-template" id="shield.html">
    <div class="modal-header text-right">
        <button class="btn btn-warning btn-circle" ng-click="close()" type="button">
            <i class="fa fa-times tubiaoicon-17"></i>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="ibox float-e-margins">
                <div class="widget style1 badge-primary">
                    <div class="row vertical-align">
                        <div class="col-md-12 text-center">
                            <h3>屏蔽问题</h3>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="col-sm-2 control-label">问题</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" style="height:100px;" readonly>{{questionShieldInfo.entity.content}}</textarea> 
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label class="col-sm-2 control-label">原因</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" style="height:100px;">{{questionShieldInfo.entity.reason}}</textarea> 
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group text-center">
                            <button class="btn btn-info" ng-click="saveShield()">保存</button>
                            <button class="btn btn-default" ng-click="close()">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                <a ng-click="selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
<div class="container">
    <div class="row text-center">
        <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                Button dropdown <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>
    </div>
    <div>
        <button class="btn btn-primary" ng-click="open('lg')">打开模式窗口</button>
    </div>
    <div>
        <div ui-select ng-model="selected.value">
            <div ui-select-match>
                <span ng-bind="$select.selected.name"></span>
            </div>
            <div ui-select-choices repeat="item in peoples track by item.name">
                <span ng-bind="item.name"></span>
            </div>
        </div>
    </div>
    <div>
        <div ui-select ng-model="selected.value">
            <div ui-select-match>
                <span ng-bind="$select.selected.name"></span>
            </div>
            <div ui-select-choices repeat="person in peoples">
                <div ng-bind-html="person.name "></div>
                <small>
                    email: {{person.email}}
                    age: <span ng-bind-html="''+person.age "></span>
                </small>
            </div>
        </div>
    </div>
    <div>
        <div ui-select multiple ng-model="selected.value" theme="bootstrap"  sortable="true" close-on-select="false" style="width: 800px;">
            <div ui-select-match placeholder="Select person...">{{$item.name}} &lt;{{$item.email}}&gt;</div>
            <div ui-select-choices repeat="person in peoples">
                <div ng-bind-html="person.name"></div>
                <small>
                    email: {{person.email}}
                    age: <span ng-bind-html="''+person.age"></span>
                </small>
            </div>
        </div>
        <p>Selected: {{multipleDemo.selectedPeople}}</p>
        </div>
    <div class="row text-center">
        <div class="grid1" ng-grid="gridOptions">
        </div>
    </div>
</div>

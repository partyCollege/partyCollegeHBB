<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="widget style1 badge-primary">
                    <div class="row vertical-align">
                        <div class="col-md-12 text-center">
                            <h3>师资维护</h3>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" id="teacherForm" name="teacherForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">教师名称</label>
                            <div class="col-sm-4">
                                <input type="text" required ng-model="teacher.name" class="form-control">
                            </div>
                            <div class="col-sm-6 center">
                                <div class="row text-center">
                                    <img ngf-src="files[0]||nowfile" style="width: 120px;height: 150px;" ngf-resize="{width: 120, height: 150, quality: 0.9}" />
                                </div>
                                <div class="row text-center padding-top">
                                    <button class="btn btn-danger" ng-model="teacher.photo" ngf-accept="'image/*'" ngf-max-size="4MB" ngf-select="uploadFiles($files, $invalidFiles)">上传照片</button>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-model="teacher.sex">
                                    <option value="-1"></option>
                                    <option value="0">女</option>
                                    <option value="1">男</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所在单位</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="teacher.company" />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">最高学历</label>
                            <div class="col-sm-10">
                                <select class="form-control" select-source code="学历" ng-model="teacher.education"></select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">专业方向</label>

                            <div class="col-sm-10">
                                <input class="form-control" ng-model="teacher.subject" />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">职称</label>

                            <div class="col-sm-10">
                                <select class="form-control" select-source code="职称" ng-model="teacher.position"></select>

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">授课人简介</label>
                            <div class="col-sm-10">
                                <div summernote lang="zh-CN" ng-model="teacher.comment"></div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">关联课程列表</label>
                            <div class="col-sm-10">
                                <div id="grid1" ui-grid="gridOptions" ui-grid-pagination class="grid1" ui-grid-selection></div>

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="text-center">
                            <button class="btn btn-primary" ng-click="save()" ng-disabled="teacherForm.$invalid||saveDisabled">保存</button>
                            <button class="btn btn-default" ng-click="goback()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="widget style1 badge-primary">
					<div class="row vertical-align">
						<div class="col-md-12 text-center">
							<h3>积分设定</h3>
						</div>
					</div>
				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">分类名称</label>
							<div class="col-sm-10">
								<select class="form-control" ng-model="logconfig.fid" ng-options=""></select>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">编码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="logconfig.code" />
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="logconfig.name" />
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">状态</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="logconfig.status" />
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="text-center">
							<button class="btn btn-primary" ng-click="save()">保存</button>
							<button class="btn btn-default" ng-click="goToList()">取消</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

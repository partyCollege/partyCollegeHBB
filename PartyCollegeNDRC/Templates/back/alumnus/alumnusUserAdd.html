<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="row text-right">
                    <div class="widget style1 badge-primary">
                        <div class="row vertical-align">
                            <div class="col-md-12 text-center">
                                <h3>账号维护</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-4"><input type="text" class="form-control" ng-model="accForm.name"></div>
                            <label class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-4">
                                <input type="radio" name="sex" ng-model="accForm.sex" ng-checked="accForm.sex==1" value="1">男
                                <input type="radio" name="sex" ng-model="accForm.sex" ng-checked="accForm.sex==0" value="0">女
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">身份证</label>
                            <div class="col-sm-4"><input type="text" class="form-control" ng-model="accForm.idcard"></div>
                            <label class="col-sm-2 control-label">联系方式</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="accForm.cellphone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">单位</label>
                            <div class="col-sm-4"><input type="text" class="form-control" ng-model="accForm.company"></div>
                            <label class="col-sm-2 control-label">单位地址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="accForm.companyaddress">
                            </div>
                        </div>

                        <div class="text-center">
							<button class="btn btn-primary" ng-click="saveAccount();" ng-disabled="saveDisabled">保存</button>
                            <button class="btn btn-default" ng-click="goToList();">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

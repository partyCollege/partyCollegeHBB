
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="widget style1 badge-primary">
                    <div class="row vertical-align">
                        <div class="col-md-12 text-center">
                            <h3>用户信息</h3>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">用户名:</label>
                                    <div class="col-sm-3 control-label" style="text-align: left;">
                                        {{user.logname}}
                                    </div>
                                    <label class="col-sm-2 control-label">密码:</label>
                                    <div class="col-sm-3 control-label" style="text-align: left;">
                                        ******
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">姓名:</label>
                                    <div class="col-sm-3  control-label" style="text-align: left;">
                                        {{user.name}}
                                    </div>
                                    <label class="col-sm-2 control-label">性别:</label>
                                    <div class="col-sm-3 control-label" style="text-align: left;">
                                        {{user.sexcn}}
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">身份证号:</label>
                                    <div class="col-sm-3 control-label" style="text-align: left;">
                                        {{user.idcard}}
                                    </div>
                                    <label class="col-sm-2 control-label">政治面貌:</label>
                                    <div class="col-sm-3 control-label" style="text-align: left;">
                                        {{user.political}}
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">职级:</label>
                                    <div class="col-sm-3 control-label" style="text-align: left;">
                                        {{user.rank}}
                                    </div>
                                    <label class="col-sm-2 control-label">职务:</label>
                                    <div class="col-sm-3 control-label" style="text-align: left;">
                                        {{user.positions}}
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">手机号码:</label>
                                    <div class="col-sm-3 control-label" style="text-align: left;">
                                        {{user.cellphone}}
                                    </div>
                                    <label class="col-sm-2 control-label">邮编:</label>
                                    <div class="col-sm-3 control-label" style="text-align: left;">
                                        {{user.city}}
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">工作单位:</label>
                                    <div class="col-sm-3 control-label" style="text-align: left;">
                                        {{user.company}}
                                    </div>
                                    <label class="col-sm-2 control-label">单位地址:</label>
                                    <div class="col-sm-3 control-label" style="text-align: left;">
                                        {{user.companyaddress}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-1">
                                <img src="{{user.filename}}" />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="text-center" ng-if="renewCardShow">
                            <button class="btn btn-default" ng-click="getRenewCard()">续费</button>
                        </div>
                        <div class="form-group" ng-if="renewCardShow">
                            <div id="grid1" ui-grid="gridOptions" class="padding" style="height:210px;"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/ng-template" id="renewcard.html">
    <div class="modal-header text-right">
        <button class="btn btn-warning btn-circle" ng-click="close()" type="button">
            <i class="fa fa-times tubiaoicon-17"></i>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="ibox float-e-margins">
                <div class="widget style1 badge-primary">
                    <div class="row vertical-align">
                        <div class="col-md-12 text-center">
                            <h3>学员续费</h3>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-6">
                                <label class="col-sm-4 control-label">标题</label>
                                <div class="col-sm-8 control-label" style="text-align:left;">
                                    {{renew.title}}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="col-sm-4 control-label">有效时长</label>
                                <div class="col-sm-3">
                                    <select class="form-control" ng-model="renew.reffectivetime" >
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-control" ng-model="renew.reffectiveunit">
                                        <option value="0">年</option>
                                        <option value="1">月</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <label class="col-sm-4 control-label">开始时间</label>
                                <div class="col-sm-8">
                                    <div app-date ng-model="renew.begindate" min-date="renew.begindate" ng-change="changeDate()">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="col-sm-4 control-label">结束时间</label>
                                <div class="col-sm-8 control-label" style="text-align:left;">
                                    {{renew.enddate}}
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group text-center">
                            <button class="btn btn-info" ng-click="saveRenewCard()" ng-disabled="saveDisabled">保存</button>
                            <button class="btn btn-default" ng-click="close()">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

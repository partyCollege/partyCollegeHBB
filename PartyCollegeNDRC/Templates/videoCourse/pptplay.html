<div class="main loadingInProgress">
	<style>
		.pdf-controls { width: 100%; display: block; background: #eee; padding: 10px 0px;}
		.rotate0 {-webkit-transform: rotate(0deg); transform: rotate(0deg); }
		.rotate90 {-webkit-transform: rotate(90deg); transform: rotate(90deg); }
		.rotate180 {-webkit-transform: rotate(180deg); transform: rotate(180deg); }
		.rotate270 {-webkit-transform: rotate(270deg); transform: rotate(270deg); }
		.fixed { position: fixed; top: 0; left: calc(50% - 600px); z-index: 100; width: 100%; background: rgba(238, 238, 238,.9); width: 1200px; }

	</style>
	<div>
		<!--<ng-pdf template-url="../Templates/directive/viewer.html" canvasid="pdf" scale="page-fit" page=1></ng-pdf>-->
        <div class="paging_box video">
            <button class="btn" ng-click="gouppage();">上一页</button>
            <button class="btn" ng-click="godownpage();" ng-if="!enableGoDownpage">下一页</button>
            <button class="btn disable" ng-if="enableGoDownpage">{{goDownpageText}}</button>
            当前第<span>{{pageindex}}</span>页   共<span>{{course.realduration}}</span>页
        </div>
		<div>
			<img src="{{pptimgfileobj.pptimgfilepath}}" style="width:1205px;" />
		</div>
	</div>

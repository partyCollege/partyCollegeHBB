<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="widget style1 badge-primary">
                    <div class="row vertical-align">
                        <div class="col-md-12 text-center">
                            <h3>平台统计</h3>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="col-sm-6 control-label" style="text-align: center; padding: 20px; font-size:18px;">
                                        用户人数<br /><span style="color:red; font-size:26px">{{statisticsdata.studentcount}}</span>人
                                    </div>
                                    <div class="col-sm-6 control-label" style="text-align: center; padding: 20px; font-size: 18px; ">
                                        在线人数<br /><span style="color: red; font-size: 26px">{{statisticsdata.onlineusercount}}</span>人
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-6 control-label" style="text-align: center; padding: 20px; font-size: 18px; ">
                                        当前班次<br /><span style="color: red; font-size: 26px">{{statisticsdata.onlineclasscount}}</span>个
                                    </div>
                                    <div class="col-sm-6 control-label" style="text-align: center; padding: 20px; font-size: 18px; ">
                                        历史班次<br /><span style="color: red; font-size: 26px">{{statisticsdata.historyclasscount}}</span>个
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .blue {
        color: #1Ab394;
    }
    @media all (max-height:769px) {
        .grid1 {
            width: 100%;
            height: 400px;
        }
    }

    @media all and (min-height:770px) and (max-height:900px) {
        .grid1 {
            width: 100%;
            height: 465px;
        }
    }

    @media all and (min-height:901px) and (max-height:1080px) {
        .grid1 {
            width: 100%;
            height: 680px;
        }
    }

     .mycenter{
        text-align:center;
    }
</style>
<div class="wrapper-content wrapper">
    <div class="row form-horizontal">
        <div class="col-md-9 form-group">
            <div class="row form-group">
                <div class="col-md-6">
                    <label class="col-sm-3 control-label">姓名</label>
                    <div class="col-sm-9 text-left">
                        <input type="text" class="form-control" search-dbcolumn="name" search-handle="like" search-dbtype="string" ng-model="search.name" />
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-sm-4 control-label">登录名</label>
                    <div class="col-sm-7 text-left">
                        <input type="text" class="form-control" search-dbcolumn="logname" search-handle="equal" search-dbtype="string" ng-model="search.logname" />
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-6">
                    <label class="col-sm-3 control-label">手机号码</label>
                    <div class="col-sm-9 text-left">
                        <input type="text" class="form-control" search-dbcolumn="cellphone" search-handle="equal" search-dbtype="string" ng-model="search.cellphone" />
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-sm-4 control-label">身份证</label>
                    <div class="col-sm-7 text-left">
                        <input type="text" class="form-control" search-dbcolumn="idcard" search-handle="equal" search-dbtype="string" ng-model="search.idcard" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 text-right">
			<button class="btn btn-info" ng-click="goSearch()">检索</button>
			<button class="btn btn-indo" ui-sref="index.alumnusUserAdd">新增</button>
            <button class="btn btn-default" ng-click="delete()" ng-disabled="gridApi.selection.getSelectedRows().length==0">删除</button>
        </div>
    </div>
    <div class="row">
        <div id="grid1" ui-grid="gridOptions" class="grid1" ui-grid-pagination ui-grid-selection></div>

    </div>
</div>

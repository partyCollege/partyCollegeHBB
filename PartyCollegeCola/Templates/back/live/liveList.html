<style>
     @media all (max-height:769px) {
        .grid1 {
            width: 100%;
            height: 400px;
        }
    }

    @media all and (min-height:770px) and (max-height:900px) {
        .grid1 {
            width: 100%;
            height: 465px;
        }
    }

    @media all and (min-height:901px) and (max-height:1080px) {
        .grid1 {
            width: 100%;
            height: 680px;
        }
    }

     .mycenter{
        text-align:center;
    }
</style>
<div class="wrapper-content wrapper">
    <div class="row form-horizontal">
        <div class="col-md-8 form-group">
            <div class="row form-group">
                <div class="col-md-6">
                    <label class="col-sm-4 control-label">直播名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" search-dbcolumn="name" search-handle="like" search-dbtype="string" ng-model="search.name" />
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-sm-4 control-label">主讲人</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" search-dbcolumn="teachername" search-handle="like" search-dbtype="string" ng-model="search.teachername" />

                    </div>
                </div>

            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <label class="col-sm-2 control-label">直播开始时间</label>
                    <div class="col-sm-4">
                        <div app-date  search-dbcolumn="starttime" search-handle="gte" search-dbtype="string" ng-model="search.questnum1" />
                    </div>
                    <div class="col-sm-2 control-label">
                        至
                    </div>
                    <div class="col-sm-4">
                        <div app-date  search-dbcolumn="starttime" search-handle="lte" search-dbtype="string" ng-model="search.questnum2" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-right">
			<button class="btn btn-info" ng-click="goSearch()">检索</button>
			<button class="btn btn-info" ui-sref="index.liveEdit">新增</button>
            <button class="btn btn-danger" ng-click="delete()" ng-disabled="gridApi.selection.getSelectedRows().length==0">删除</button>
        </div>
    </div>
    <div class="row">
        <div id="grid1" class="grid1" ui-grid="gridOptions" ui-grid-pagination ui-grid-selection></div>
    </div>

</div>

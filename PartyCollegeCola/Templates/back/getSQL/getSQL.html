<div class="container">

    <div class="select-box">
        <h3>Selectize theme</h3>
        <p>Selected: {{ctrl.country.selected}}</p>
        <ui-select ng-model="ctrl.country.selected" theme="bootstrap" style="width: 300px;" title="Choose a country" append-to-body="true">
            <ui-select-match placeholder="Select or search a country in the list...">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="country in ctrl.countries | filter: $select.search">
                <span ng-bind-html="country.name | highlight: $select.search"></span>
                <small ng-bind-html="country.code | highlight: $select.search"></small>
            </ui-select-choices>
        </ui-select>
    </div>

    <div app-date min-date="mindate" ng-model="mydate">
    </div>
    <button ng-click="alert1()"></button>
    <div app-message>
    </div>
    <input type="button" class="btn btn-primary" ng-click="refalshSQL()" value="更新服务器SQL">
    <input type="button" class="btn btn-primary" ng-click="ng_grid()" value="ng_grid">
    <!--<div class="row" ng-repeat="item in mytbl">

        <div class="col-md-4">
            {{item.id}}
        </div>
        <div class="col-md-4">
            {{item.name}}
        </div>
    </div>-->
    <div class="info">
        <div class="info-item"><span class="info-item-label">is loading:</span> {{loading}}</div>
    </div>
    <div class="row" ui-scroll-viewport style="height:300px">
        <table class="table">
            <thead>
                <tr>
                    <td>班次名称</td>
                    <td>ID</td>
                    <td>名称</td>
                    <td>班次名称</td>
                    <td>ID</td>
                    <td>名称</td>
                </tr>
            </thead>
            <tbody>
                <tr ui-scroll="item in mytbl" buffer-size="3" is-loading="loading">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.classroom}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.classroom}}</td>

                    <td ng-bind="item.id"></td>

        </table>
    </div>
</div>

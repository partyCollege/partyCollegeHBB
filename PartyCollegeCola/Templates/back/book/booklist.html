<style>
    @media all (max-height:769px){
        .grid1 {
            width: 100%;
            height: 400px;
        }
    }
    @media all and (min-height:770px) and (max-height:900px){
        .grid1 {
            width: 100%;
            height: 465px;
        }
    }
    @media all and (min-height:901px) and (max-height:1080px){
        .grid1 {
            width: 100%;
            height: 600px;
        }
    }

     .mycenter{
        text-align:center;
    }
</style>
<div class="wrapper-content wrapper"> 
    <div class="row text-right">
        <div class="widget style1 badge-primary">
            <div class="row vertical-align">
                <div class="col-md-12 text-center">
                    <h3>教材推荐</h3>
                </div>
            </div>
        </div>

    </div>

    <div class="row form-horizontal">
        <div class="col-md-8 form-group">
            <div class="row form-group">
                <div class="col-md-12">
                    <label class="col-sm-2 control-label">教材标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" search-dbcolumn="bookname" search-handle="like" search-dbtype="string" ng-model="search.bookname" />
                    </div>
                </div> 
            </div> 

            <div class="row form-group"> 
                <div class="col-md-6">
                    <label class="col-sm-4 control-label">作者</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" search-dbcolumn="author" search-handle="like" search-dbtype="string" ng-model="search.author" />
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-sm-4 control-label">出版社</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" search-dbcolumn="publishcompany" search-handle="like" search-dbtype="string" ng-model="search.publishcompany" />
                    </div>
                </div> 
            </div> 

            <div class="row form-group">
                <div class="col-md-8">
                    <label class="col-sm-3 control-label">创建时间</label>
                    <div class="col-sm-4 text-left">
                        <div app-date ng-model="search.begincreatedate" search-dbcolumn="createdate" search-handle="gte"></div>
                    </div>
                    <div class="col-sm-1 control-label">
                        至
                    </div>
                    <div class="col-sm-4 text-left">
                        <div app-date ng-model="search.endcreatedate" search-dbcolumn="createdate" search-handle="lte"></div>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>

        <div class="col-md-4 text-right"> 
            <button class="btn btn-info" ng-click="goSearch()">检索</button>
            <button class="btn btn-info" ng-click="addbook()">新增</button>
            <!--<button class="btn btn-danger" ng-click="publishbook()" ng-disabled="gridApi.selection.getSelectedRows().length==0">发布</button>-->
            <button class="btn btn-danger" ng-click="deletebook()" ng-disabled="gridApi.selection.getSelectedRows().length==0">删除</button>
        </div>
    </div>

    <div class="row">
        <div id="grid1" ui-grid="gridOptions" ui-grid-pagination ui-grid-selection class="grid1"></div>
    </div>

</div>

<style>
    @media all (max-height:769px) {
        .grid1 {
            width: 100%;
            height: 400px;
        }
    }

    @media all and (min-height:770px) and (max-height:900px) {
        .grid1 {
            width: 100%;
            height: 465px;
        }
    }

    @media all and (min-height:901px) and (max-height:1080px) {
        .grid1 {
            width: 100%;
            height: 760px;
        }
    }

     .mycenter{
        text-align:center;
    }
</style>
<div class="wrapper-content wrapper">
	<div class="row form-horizontal">
		<div class="col-md-8 form-group">
			<div class="row form-group">
				<div class="col-md-4">
					<label class="col-sm-6 control-label">角色名称</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" search-dbcolumn="name" search-handle="like" search-dbtype="string" ng-model="search.name" />
					</div>
				</div>
				<div class="col-md-4">
					<label class="col-sm-6 control-label">平台名称</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" search-dbcolumn="platformname" search-handle="like" search-dbtype="string" ng-model="search.platformname" />
					</div>
				</div>
				<div class="col-md-4">
					<label class="col-sm-4 control-label">级别</label>
					<div class="col-sm-8">
						<select class="form-control" search-dbcolumn="syslevel" search-handle="equal" search-dbtype="string" ng-model="search.syslevel">
							<option value=""></option>
							<option value="1">系统</option>
							<option value="0">普通</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-4 text-right">
			<button class="btn btn-info" ng-click="goSearch()">检索</button>
			<button class="btn btn-primary" ui-sref="index.roleedit">新增</button>
		</div>
	</div>

	<div class="row">
		<div id="grid1" ui-grid="gridOptions" ui-grid-pagination class="grid1"></div>
	</div>

</div>

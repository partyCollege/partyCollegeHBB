<style>
    .grid1 {
        width: 100%;
        height: 440px;
    }
</style>
<div class="wrapper-content wrapper">

    <div class="row text-right">
        <div class="widget style1 badge-primary">
            <div class="row vertical-align">
                <div class="col-md-12 text-center">
                    <h3>回答列表</h3>
                </div>
            </div>
        </div>

    </div>

    <div class="row form-horizontal">
        <div class="col-md-9 form-group">
            <div class="row form-group">
                <div class="col-md-8">
                    <label class="col-sm-3 control-label">回答内容</label>
                    <div class="col-sm-9 text-left">
                        <input type="text" class="form-control" search-dbcolumn="content" search-handle="like" search-dbtype="string" ng-model="search.content" />
                    </div>
                </div>

                <div class="col-md-4">
                    <label class="col-sm-3 control-label">状态</label>
                    <div class="col-sm-7 text-left">
                        <select class="form-control" search-dbcolumn="status" search-handle="equal" search-dbtype="int" ng-model="search.status">
                            <option value=""></option>
                            <option value="0">未采纳</option>
                            <option value="1">已采纳</option>
                        </select>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-md-3 text-right">
			<button class="btn btn-danger" ng-click="goSearch()">检索</button>
        </div>
    </div>

    <div class="row">
        <div id="grid1" ui-grid="gridOptions" ui-grid-pagination class="grid1" ui-grid-selection></div>
    </div>
</div>


<script type="text/ng-template" id="answerDetail.html">
    <div class="modal-header text-right">
        <button class="btn btn-warning btn-circle" ng-click="close()" type="button">
            <i class="fa fa-times tubiaoicon-17"></i>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="ibox float-e-margins">
                <div class="widget style1 badge-primary">
                    <div class="row vertical-align">
                        <div class="col-md-12 text-center">
                            <h3>回答详细</h3>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="col-sm-2 control-label">回答</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" style="height:100px;" readonly>{{answerInfo.entity.content}}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<div class="form-horizontal">
	<div class="form-group">
		<label for="inputUsername" class="col-sm-2 control-label">用户名</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="loginObj.logname" placeholder="用户名">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" ng-model="loginObj.hashpwd" placeholder="密码">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="loginObj.remember"> 记住用户名
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-default" ng-click="AccessLogin();">登录</button>
			<button type="button" class="btn btn-default" ng-click="GetUser();">获取</button>
			<button type="button" class="btn btn-default" ng-click="Logout();">退出</button>
		</div>
	</div>
</div>

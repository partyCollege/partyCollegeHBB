<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="row text-right">
					<div class="widget style1 badge-primary">
						<div class="row vertical-align">
							<div class="col-md-12 text-center">
								<h3>权限列表</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal" name="permissionForm">
						<div class="form-group">
							<label class="col-sm-2 control-label">权限名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									   valid-method="watch"
									   validator="required"
									   ng-model="roleForm.name" id="permissionName_message">
								<p id="permissionName_message" class="error"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">分组名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									   valid-method="watch"
									   validator="required"
									   ng-model="roleForm.groupname" id="permissionGroupName_message">
								<p id="permissionGroupName_message" class="error"></p>
							</div>
						</div>
						<div class="form-group" ng-if="false">
							<label class="col-sm-2 control-label">模块名称</label>
							<div class="col-sm-10">
								<select ng-model="roleForm.category" select-source code="权限模块"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">系统级权限</label>
							<div class="col-sm-10">
								<input type="checkbox" ng-model="roleForm.syslevel" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">说明</label>
							<div class="col-sm-10"><input type="text" class="form-control" ng-model="roleForm.comment"></div>
						</div>
						<div class="text-center">
							<button class="btn btn-primary" ng-disabled="permissionForm.$invalid" ng-click="savePermssion();">保存</button>
							<button class="btn btn-default" ng-click="goToList();">取消</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

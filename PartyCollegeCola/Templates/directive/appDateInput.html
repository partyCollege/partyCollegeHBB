<p class="input-group">
    <input type="text"
           class="form-control" min-date="minDate" max-date="maxDate" datepicker-popup="{{format}}" is-open="opened" datepicker-options="dateOptions" current-text="今天" clear-text="清除" close-text="关闭"
           ng-model="myDate" ng-disabled="myDisabled" ng-readonly="true" />
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)" ng-disabled="myDisabled">
            <i class="glyphicon glyphicon-calendar"></i>
        </button>
    </span>
</p>

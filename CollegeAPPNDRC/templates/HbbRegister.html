<style type="text/css">
    /** 部门选择Begin */
    .platform-ios.platform-cordova:not(.fullscreen) .tabs-top > .tabs, .platform-ios.platform-cordova:not(.fullscreen) .tabs.tabs-top {
    	top: 35px;
	}
    .tabs-striped.tabs-background-positive .tabs {
	    margin-left: -10px;
        margin-top: -10px;
    }

    .popup-container .popup{
        width: 90%;
        min-height: 200px;
    }
    .popup-container .popup-head{
        padding-bottom: 17px;
    }

    .breadcrumb > li {
        display: inline-block;
    }
    .breadcrumb { 
        padding: 8px 15px; 
        margin-bottom: 0px; 
        list-style: none; 
        background-color: #f5f5f5; 
        border-radius: 4px; 
    }
    .breadcrumb-head{
        height:100%
    }
    .breadcrumb-head-item {
        font-size: 16px;
    }

    .breadcrumb-select-content{
        width:100%;height:80%;min-height:300px;
    }
    .breadcrumb-select-content-list .list{
        margin-left: 20px;
    }
    .breadcrumb-select-node{
        border: none;
    }

    .breadcrumb-select-leafnode-label{
        margin-top: 5px; 
        margin-bottom: 5px;
    }
    .breadcrumb-select-leafnode-input{
        left:25px;top:5px;
    }
    .breadcrumb-select-leafnode-title{
        margin-left:30px;margin-top: 8px;font-weight:normal;
    }
    
    .breadcrumb-select-leafnode-title,
    .breadcrumb-select-node-title{
        font-size: 14px;
    }

    /** 部门选择End */
</style>
<ion-view title="注册">
	 <ion-header-bar align-title='center' class='hbb-bg'>
        <a class='button button-icon icon ion-ios-arrow-back' ng-click='goBack()'></a>
        <h3 class='title'>注册 </h3>
    </ion-header-bar>
    <ion-content class="no-top" style="margin-top: 30px;">
        <div class="input-group-box">
            <div class="form-control-box m-t">
                <span class="input-label">姓名：</span>
                <input class="form-control-hbb" type="text" ng-model="registerObject.name" ng-change="onRegisterInfoChange()">
            </div>
            <div class="form-control-box">
                <span class="input-label">所属机构：</span>
                <input class="form-control-hbb col-78 inline-block" type="text" ng-model="registerObject.departmentname" disabled="disabled" />
                <button class="btn btn-hbb-d col-20 pull-right" ng-click="openDepartmentSelect()">选择</button>
            </div>
            <div class="form-control-box">
                <span class="input-label">同事一：</span>
                <input class="form-control-hbb" type="text" ng-model="registerObject.colleague1" ng-change="onRegisterInfoChange()">
            </div>
            <div class="form-control-box">
                <span class="input-label">同事二：</span>
                <input class="form-control-hbb" type="text" ng-model="registerObject.colleague2" ng-change="onRegisterInfoChange()">
            </div>
            <button class="btn btn-hbb" ng-click="!disableRegister && validate()" style="width:100%" ng-disabled="disableRegister">下一步</button>
        </div>
    </ion-content>
</ion-view>

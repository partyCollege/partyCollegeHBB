<ion-view title="找回密码">
	<ion-header-bar style="background-color: #558B2F;">
		<a class='button button-icon icon ion-ios-arrow-back' ng-click='goBack()' style="color: #ffffff;"></a>
		<h1 class="title" style="color: #ffffff;">找回密码</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list register-list">
			<label class="item item-input item-stacked-label ">
				<span class="input-label">手机号</span>
				<input type="tel" ng-model="info.cellphone" maxlength="11">
			</label>
			<div class="checkout">
				<span class="input-label">验证码</span>
				<input type="text" ng-model="info.smscode">
				<input type="button" id="msgs" value="{{paracont}}" ng-click="sms_disabled || doSendSMS()" ng-disabled="sms_disabled" />
			</div>
		</div>
		<div class="item" style=" text-align: center; border: none;">
			<button class="button button-positive" style="width:100%" ng-click="next()">下一步</button>
		</div>
	</ion-content>
</ion-view>

<ion-view title="添加公告">
    <go-main-page></go-main-page>
        <ion-content class="has-tabs">
            <div class="list" style="background-color:#fff;padding:20px 10px 0px 10px;margin:0px;">
                <span class="size-20">标题：</span>
                <input type="text" ng-model="addnotice.title" class="ng-pristine ng-untouched ng-valid" style="width:98%;font-size:20px;margin:2px auto;line-height:20px;border:1px solid #eee" />
                <span class="size-20">内容：</span>
                <textarea rows="10" ng-model="addnotice.content" placeholder="请输入内容" class="ng-pristine ng-untouched ng-valid" style="width:100%; border:solid 1px #EEEEEE; font-size:25px;margin:2px auto;line-height:25px;"></textarea>
                <!--<limit-text-area text-value="addnotice.content" size="20" style="padding:10px" max-length="500" rows="2"></limit-text-area>-->
            </div>
            <div class="text-center">
                <button class="button button-small button-positive"  ng-if="fromweixin&&AppConfig.showTZGGPic==true" ng-click="uploadPic()">上传图片</button>
            </div>
            <div class="text-center">
                <img id="tzggIMG" ng-if="fromweixin&&AppConfig.showTZGGPic==true" style="width:100%;height:400px" />
            </div>
            <div >
                    <button class="button button-assertive" ng-click="addNewNotice();" style="width:100%;">
                        提 交
                    </button>
            </div>
        </ion-content>
</ion-view>

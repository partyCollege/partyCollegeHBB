<!DOCTYPE html>
<html>
    <head>
        <title>Notification Example</title>
        <script type="text/javascript" charset="utf-8" src="native.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/style_box_demo.css">
            <script type="text/javascript" charset="utf-8">
                
                // Wait for device API libraries to load
                //
                document.addEventListener("deviceready", onDeviceReady, false);
                
                // device APIs are available
                //
                function onDeviceReady() {
                   alert(navigator.compass);
                }
            function goHome()
            {
                window.location.href = "index.html";
            }
            function onSuccess(heading) {
                alert('Heading: ' + heading.magneticHeading + '   headingAccuracy:' + heading.headingAccuracy);
            };
            
            function onError(error) {
                alert('CompassError: ' + error.code);
            };
            function getCurrentHeading()
            {
                navigator.compass.getCurrentHeading(onSuccess, onError);
            }
            
            </script>
            </head>
    <body>
        <br/>
        <br/>
        <div class="btn bg_1" onclick = "getCurrentHeading();">getCurrentHeading获取当前罗盘指向</div><br/>
        <div class="btn bg_1" onclick = "goHome();">返回</div><br/>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title></title>
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script type="text/javascript" charset="utf-8" src="native.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style_box_demo.css">
        <script type="text/javascript" charset="utf-8">

    //
    var ref;
    document.addEventListener("deviceready", onDeviceReady, false);
    //
    function onDeviceReady() {
        alert('onDeviceReady');
        getData();
    }
    function getData(){
    	//alert('getData');
    	xsfNFC.getData(function(data){
        	alert(data);
        },function(e){
        	alert(e.message);
        });
    }
    function clear(){
    	alert('clear');
    	xsfNFC.clear();
    }
    </script>
  </head>
  <body>
      <div class = "btn bg_1" onclick = "getData();">getData</div><br/>
      <div class = "btn bg_1" onclick = "clear();">clear</div><br/>
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/style_box_demo.css">
        <script type="text/javascript" charset="utf-8" src="native.js"></script>
        <script type="text/javascript" charset="utf-8">
            document.addEventListener("deviceready", onDeviceReady, false);
            //
            function onDeviceReady() {
                //alert('onDeviceReady');
            }
        
        function play(){
            alert("play");
            xsfMedia.play("Honor.mp3",Success,Fail);//wwww/abc
            //
        }
        function pause(){
            alert("pause");
            xsfMedia.pause(Success,Fail);
            //
        }
        function resume(){
            alert("resume");
            xsfMedia.resume(Success,Fail);
            //
        }
        function stop(Success,Fail){
            alert("stop");
            xsfMedia.stop();
            //
        }
        function goHome()
        {
            window.location.href = "index.html";
        }
        function Success(success)
        {
            alert("SUCCESS : " + success);
        }
        function Fail(error)
        {
            alert("ERROR : " + error);
        }
            </script>
    </head>
    <body>
        <br/>
        <br/>
        <div class = "btn bg_1" onclick = "play();">play播放本地音乐文件</div><br/>
        <div class = "btn bg_2" onclick = "pause();">pause暂停正在播放的音乐</div><br/>
        <div class = "btn bg_3" onclick = "resume();">resume继续播放</div><br/>
        <div class = "btn bg_4" onclick = "stop();">stop停止播放</div><br/>
        <div class = "btn bg_4" onclick = "goHome();">返回</div><br/>
    </body>
</html>

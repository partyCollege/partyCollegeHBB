<!DOCTYPE html>
<html>
  <head>
    <title></title>
        <script type="text/javascript" charset="utf-8" src="native.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/style_box_demo.css">
    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            alert('onDeviceReady');
            
        }
        function zip() {
            alert("zip");
            var from = cordova.file.documentsDirectory+"www/oa_log.log";
            var to = cordova.file.documentsDirectory+"www/a.zip";
            xsfZip.zip(from,to,
                    function (result) {
                             alert("OK");
                },
                function (error) {
                    alert(error);
                }
            );
        }

     function unzip() {
         alert("unzip");
          var from = cordova.file.documentsDirectory+"www/a.zip";
          var to = cordova.file.documentsDirectory+"www/";
        
          xsfZip.unzip(from,to,
               function (result) {
               alert("OK");
               },
               function (error) {
               alert(error);
               }
               );
          }
    
    function goHome()
    {
        window.location.href = "index.html";
    }
    </script>
  </head>
  <body>
      <br/>
      <br/>
    <div class = "btn bg_1" onclick = "zip();">zip压缩</div><br/>
    <div class = "btn bg_1" onclick = "unzip();">unzip解压缩</div><br/>
   <div class = "btn bg_1" onclick = "goHome();">返回</div><br/>
  </body>
</html>

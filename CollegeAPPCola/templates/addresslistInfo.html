<ion-view title="个人信息">
    <go-main-page></go-main-page>
    <ion-content>
        <div class="item" style="text-align:center">
            <img width="132" height="170" ng-src="../api/getAttach/action/getAttach/userPhoto/{{user.id}}" />
        </div>
        <div class="item item-input">
            <span class="input-label">姓名</span>
            <span>{{user.uname}}</span>
        </div>
        <div class="item item-input">
            <span class="input-label">电话号码</span>
            <a style="text-decoration:underline" ng-click="phone(user.TEL)">{{user.TEL}}</a>
        </div>
        <div class="item item-input">
            <span class="input-label">手机号码</span>
            <a style="text-decoration:underline" ng-click="phone(user.mobile_email)">{{user.mobile_email}}</a>
        </div>
        <div class="item item-input">
            <span class="input-label">备用号码</span>
            <a style="text-decoration:underline" ng-click="phone(user.mobileby)">{{user.mobileby}}</a>
        </div>
        <div class="item item-input">
            <span class="input-label">EMAIL</span>
            <span>{{user.EMAIL}}</span>
        </div>
    </ion-content>
</ion-view>

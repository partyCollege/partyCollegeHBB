<ion-view title="找回密码">
	<ion-header-bar class="bar-positive" style="background: #e61d2b;">
		<a class='button button-icon icon ion-ios-arrow-back' ng-click='goBack()'></a>
		<h1 class="title">找回密码</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list register-list">
			<label class="item item-input item-stacked-label ">
				<span class="input-label">新密码</span>
				<input type="password">
			</label>
			<label class="item item-input item-stacked-label ">
				<span class="input-label">确认密码</span>
				<input type="password">
			</label>

		</div>
		<div class="item" style=" text-align: center; border: none;">
			<button class="button button-positive" style="width:100%" ng-click="Next()">完成</button>
		</div>

	</ion-content>

</ion-view>

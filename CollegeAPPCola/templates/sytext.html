<div style="margin:7px 2px;border:1px solid #ddd;">
    <div class="" style=" background-color:#f3f3f3; padding-left:5px; line-height:2.5 ">
        {{assignobj.orderIdx}}、{{assignobj.name}}
    </div>
        <div ng-if="assignobj.yp">
            <div class="list">
                <div style="text-align:center; height:30px;">{{assignobj.selectValue}}分</div>
            </div>
        </div>
        <div ng-if="!assignobj.yp">
            <div class="list">
				<div style="text-align:center; height:30px;"><span ng-if="assignobj.selectValue!='0'">{{assignobj.selectValue}}分</span></div>
                <div class="item range range-positive">
					<button class="button button-small ion-minus-round" ng-click="minusData();"></button>
					<span style=" padding-left:2px;">{{assignobj.rangeMin}}</span> <input type="range" ng-model="assignobj.selectValue" min="{{assignobj.rangeMin}}" max="{{assignobj.rangeMax}}"> <span style=" padding-left:2px;">{{assignobj.rangeMax}}</span>
					<button class="button button-small ion-plus-round" ng-click="addData();"></button>
				</div>
            </div>
        </div>
    </div>

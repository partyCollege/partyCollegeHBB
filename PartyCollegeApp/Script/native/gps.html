<!DOCTYPE html>
<html>
<head>
    <title>gps</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style_box_demo.css">
    <script type="text/javascript" charset="utf-8" src="native.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            navigator.geolocation.getCurrentPosition(onSuccess, onError);
        }
        function onSuccess(position) {
            var element = document.getElementById('geolocation');
            element.innerHTML = '纬度: '           + position.coords.latitude              + '<br />' +
                    '经线: '          + position.coords.longitude             + '<br />' +
                    '高度: '           + position.coords.altitude              + '<br />' +
                    '精确度: '           + position.coords.accuracy              + '<br />' +
                    '高度 精确度: '  + position.coords.altitudeAccuracy      + '<br />' +
                    '罗盘航向: '            + position.coords.heading               + '<br />' +
                    '加速度: '              + position.coords.speed                 + '<br />' +
                    '时间戳: '          + position.timestamp                    + '<br />';
        }
        function onError(error) {
            alert('code: '    + error.code    + '\n' +
                    'message: ' + error.message + '\n');
        }
function goHome()
{
    window.location.href = "index.html";
}
    </script>
</head>
<body>
    <br/>
    <br/>
<p id="geolocation">查找...</p>
<div class = "btn bg_1" onclick = "goHome();">返回</div><br/>
</body>
</html>

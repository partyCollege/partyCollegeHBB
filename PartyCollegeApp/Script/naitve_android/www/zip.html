    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            alert('onDeviceReady');
            
        }
        function zip() {
            alert("zip1");
            var from ="/storage/emulated/0/data/patrol";
            var to = "/storage/emulated/0/data/b.zip";

            alert(from);
            xsfZip.zip(from,to,
                    function (result) {
                             alert("OK");
                },
                function (error) {
                    alert(error);
                }
            );
        }

     function unzip() {
         alert("unzip1");
          var from = "/storage/emulated/0/data/b.zip";
          var to = "/storage/emulated/0/data/box";

          xsfZip.unzip(from,to,
               function (result) {
               alert("OK");
               },
               function (error) {
               alert(error);
               }
               );
          }
    
    function goHome()
    {
        window.location.href = "index.html";
    }

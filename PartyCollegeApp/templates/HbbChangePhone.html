<ion-view title="修改手机号">
	<ion-header-bar class="bar-positive" style="background: #558B2F; border-color:#558B2F;">
		<a class='button button-icon icon ion-ios-arrow-back' ng-click='goBack()'></a>
		<h1 class="title">修改手机号</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list register-list">
			<label class="item item-input item-stacked-label ">
				<span class="input-label">新手机号</span>
				<input type="text" ng-model="info.phone" />
			</label>
		</div>
		<div class="list register-list">
			<div class="yzmInput">
				<label class="item item-input item-stacked-label relative yzmInput">
					<span class="input-label">验证码</span>
					<input type="text" ng-model="info.verifycode" />
				</label>
				<img class="yzmImg" ng-src="{{regVerifyCodeSrc}}" title="点击换一个" ng-click="changeRegVerifyCode()" />
			</div>
		</div>
		<div class="list register-list">
			<div class="yzmInput">
				<label class="item item-input item-stacked-label">
					<span class="input-label">手机验证码</span>
					<input type="text" ng-model="info.smscode" />
				</label>
				<button class="btn btn-default yzmImg" type="button" ng-disabled="!isVerifyCode" ng-click="verifyCodeClick()">{{btnVerifyCode}}</button>
			</div>
		</div>
		<div class="item" style=" text-align: center; border: none;">
			<button class="button button-positive" style="width:100%" ng-click="confirmChangePhone()">完成</button>
		</div>
	</ion-content>
</ion-view>

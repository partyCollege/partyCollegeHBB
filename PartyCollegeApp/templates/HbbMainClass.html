<ion-view   title="学习班">
	<div class="h_Scourse-content hh-main-class">
		<ion-tabs class=" tabs-top h-Scontent-tab hbb-top-xkTabs"  delegate-handle="mainclass-tab-handle">
            <ion-tab title="我的班级({{myClassCount}})" ng-click="onTabClick(0)">
                <ion-view class="h-Scontent-tab-view" cache-view="false" style="margin-top: -1px;">
                    <ion-content class="h-Scontent-tab-view-content has-tabs">
                        <ion-refresher on-refresh="getMainClassList('new')" pulling-text="拖动刷新" refreshing-text="加载中" refreshing-icon="ion-loading-c" pulling-icon="ion-ios-arrow-down">
                        </ion-refresher>

                        <ion-list class="list selectCourst-list" id="mainclass">
                            <ion-item class="item item-thumbnail-left" ng-repeat="item in mainClassItems" ng-click="goClassDetail(item)">
                                <span class="title">{{item.name}}</span>
                                <p class="main_time">开班时间：<span class="main_time">{{item.starttime}} - {{item.endtime}}</span></p>
                                <p>培训类型：<span>{{item.type}}</span></p>
                                <!--p class="main_schedule">未开放报名</p-->
                            </ion-item>
                        </ion-list>

                        <div ng-if="!mainClassMoreDataCanBeLoaded && mainClassItems.length<=0" class="hbb-course-empty-placeholder">
                            <i class="ion-clipboard hbb-course-empty-placeholder-icon"></i><br />
                            <div class="hbb-course-empty-placeholder-tip">暂无内容</div>
                        </div>
                        <ion-infinite-scroll ng-if="mainClassMoreDataCanBeLoaded" on-infinite="getMainClassList('more')" distance="3%" icon="ion-loading-c">
                        </ion-infinite-scroll>
                    </ion-content>
                </ion-view>
            </ion-tab>

            <ion-tab title="历史班级({{historyClassCount}})" ng-click="onTabClick(1)">
                <ion-view class="h-Scontent-tab-view" cache-view="false" style="margin-top: -1px;">
                    <ion-content class="h-Scontent-tab-view-content has-tabs">
                        <ion-refresher on-refresh="getHistoryClassList('new')" pulling-text="拖动刷新" refreshing-text="加载中" refreshing-icon="ion-loading-c" pulling-icon="ion-ios-arrow-down">
                        </ion-refresher>
                        <ion-list class="list selectCourst-list" id="mainclass">
                            <ion-item class="item item-thumbnail-left" ng-repeat="item in historyClassItems" ng-click="goClassDetail(item)">
                                <span>{{item.name}}</span>
                                <p class="main_time">开班时间:<span class="main_time">{{item.starttime}} - {{item.endtime}}</span></p>
                                <p>培训类型：<span>{{item.type}}</span></p>
                                <!--<p class="main_schedule">未开放报名</p>-->
                            </ion-item>
                        </ion-list>
                        <div ng-if="!historyClassMoreDataCanBeLoaded && historyClassItems.length<=0" class="hbb-course-empty-placeholder">
                            <i class="ion-clipboard hbb-course-empty-placeholder-icon"></i><br />
                            <div class="hbb-course-empty-placeholder-tip">暂无内容</div>
                        </div>
                        <ion-infinite-scroll ng-if="historyClassMoreDataCanBeLoaded" on-infinite="getHistoryClassList('more')" distance="3%" icon="ion-loading-c">
                        </ion-infinite-scroll>
                    </ion-content>
                </ion-view>
            </ion-tab>
		</ion-tabs>
	</div>
</ion-view>

<ion-view   title="激活">
	<ion-header-bar align-title='center' class='hbb-bg'>
		<a class='button button-icon icon ion-ios-arrow-back' ng-click='goBack()'></a>
		<h1 class="title">激活</h1>
	</ion-header-bar>
	<ion-content>
			<div class="list register-list">
				<label class="item item-input item-stacked-label ">
    				<span class="input-label" >登录用户：</span><span class="lable-name" >{{logname}}</span>	
  			    </label>	
				<!--<div class="item item-input item-stacked-label " ng-click="showRankPopup()"  >
    				<span class="input-label">职务级别</span>
    				<select class="activate-select" id="active-rank"  ng-model="activeInfo.rank"  disabled>
    					<option ng-repeat="rankItem in rankList" value="{{rankItem.showvalue}}">{{rankItem.showvalue}}</option>
    				</select>
  				</div>
                <div id="standardlistItem" class="item item-input item-stacked-label"   ng-click="showRankPopup()" style="text-align: center;">
			        测试
		        </div>-->
                <label class="item-input item-stacked-label hbb-active-select-container" ng-click="showRankPopup()">
    				<span class="input-label">职务级别</span>
    				<input type="text"  ng-model="activeInfo.rank" readonly>
                    <i class="ion-arrow-down-b hbb-active-select-arrow" ></i>
  				</label>
  				<label class="item item-input item-stacked-label ">
    				<span class="input-label">手机号</span>
                      <input type="tel" ng-model="activeInfo.cellphone" maxlength="11" readonly="readonly">
  				</label>
				<label class="item item-input item-stacked-label ">
    				<span class="input-label">设置密码</span>
                    <input type="password" ng-model="activeInfo.password1" maxlength="18" ng-change="onActiveInfoChange()">
					<p class="ts">密码不得低于8位</p>
  				</label>
			   <label class="item item-input item-stacked-label ">
    				<span class="input-label">确认密码</span>
	  				<input type="password" ng-model="activeInfo.password2" maxlength="18" ng-change="onActiveInfoChange()">
	  				<p class="ts">密码不得低于8位</p>
  				</label>
				
  				
  				<div class="checkout">
  					<span class="input-label">验证码</span>
                      <input type="text" ng-model="activeInfo.smscode" ng-change="onActiveInfoChange()">
    				<input type="button" id="msgs" value="{{paracont}}" ng-click="sms_disabled || doSendSMS()" ng-disabled="sms_disabled"/> 
  				</div>
  				
			</div>
           <div class="item" style=" text-align: center; border: none;">
               <button class="button button-positive" style="width:100%" ng-click="!disableFinishButton && active()" ng-disabled="disableFinishButton">完成</button>
          </div>
		
	</ion-content>

</ion-view>

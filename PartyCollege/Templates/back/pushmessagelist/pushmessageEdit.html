<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row text-right">
		<div class="widget style1 badge-primary">
			<div class="row vertical-align">
				<div class="col-md-12 text-center">
					<h3>消息维护</h3>
				</div>
			</div>
		</div>
	</div>
	<div class="ibox-content">
		<form method="get" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">标题</label>
				<div class="col-sm-10">
					<input type="text" ng-model="news.title" class="form-control">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">所属分类</label>
				<div class="col-sm-10">
					<multi-select-tree data-input-model="allcategory" multi-select="true"
									   data-output-model="news.selectedItem" data-default-label="请选择分类"
									   data-callback="selectOnly1Or2(item, selectedItems2)"
									   data-select-only-leafs="false" data-switch-view-callback="switchViewCallback(scopeObj)"
									   data-switch-view-label="test1" data-switch-view="false"></multi-select-tree>
					<!--<br />Selected items: {{news.selectedItem}}-->
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">附件</label>
				<div class="col-sm-10">
					<div class="row text-left padding-top">
						{{news.pdfname}}
						<button class="btn btn-primary" ng-model="news.pdfservername" ngf-accept="'application/pdf'"
								ngf-max-size="1MB" ngf-select="uploadFiles($files, $invalidFiles)">
							上传PDF附件
						</button>
					</div>
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">创建人</label>
				<div class="col-sm-4">
					<input type="text" ng-model="news.createuser" class="form-control" ng-disabled="true"> 
				</div>
				<label class="col-sm-2 control-label">创建时间</label>
				<div class="col-sm-4">
					<input type="text" ng-model="news.createtime" class="form-control" ng-disabled="true">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">发布人</label>
				<div class="col-sm-4">
					<input type="text" ng-model="news.publishuser" class="form-control" ng-disabled="true">
				</div>
				<label class="col-sm-2 control-label">发布时间</label>
				<div class="col-sm-4">
					<div app-date ng-model="news.publishtime">
					</div>
					<!--<input type="text" ng-model="" class="form-control" ng-disabled="false">-->
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="text-center">
				<button class="btn btn-primary" ng-click="save('0')" ng-disabled="saveDisabled">保存</button>
				<button class="btn btn-danger" ng-click="publish('1')" ng-if="showPublishBtn" ng-disabled="saveDisabled">发布</button>
				<button class="btn btn-default" ng-click="goback()">取消</button>
			</div>
		</form>
	</div>
</div>

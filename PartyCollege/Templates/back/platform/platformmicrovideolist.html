<style>
	@media all (max-height:769px) {
		.grid1 {
			width: 100%;
			height: 400px;
		}
	}

	@media all and (min-height:770px) and (max-height:900px) {
		.grid1 {
			width: 100%;
			height: 465px;
		}
	}

	@media all and (min-height:901px) and (max-height:1080px) {
		.grid1 {
			width: 100%;
			height: 680px;
		}
	}
</style>
<div class="wrapper-content wrapper">
	<div class="row text-right">
		<div class="col-md-8 text-left">
			<ui-select ng-model="class.forMicroVideo" close-on-select="false" multiple theme="bootstrap">
				<ui-select-match placeholder="请选择微视频">{{$item.name}} &lt;{{$item.teacher}}&gt;</ui-select-match>
				<ui-select-choices repeat="item in class.microvideoList | filter: $select.search">
					<div style="font-weight:bold" ng-bind-html="item.name | highlight: $select.search"></div>
					&nbsp;&nbsp;&nbsp;&nbsp;<span>授课人:&nbsp;&nbsp;</span>
					<small ng-bind-html="item.teacher | highlight: $select.search"></small>
				</ui-select-choices>
			</ui-select>
		</div>
		<div class="col-md-4">
			<button class="btn btn-info" ng-disabled="class.forMicroVideo.length==0||addDisabled" ng-click="addMicroVideo()">添加</button>
			<button class="btn btn-danger" ng-disabled="gridApi.selection.getSelectedRows().length==0" ng-click="delMicroVideo()">删除</button>
		</div>
	</div>
	<div class="row" style="margin-top:20px">
		<div ui-grid="gridOptions" ui-grid-selection class="grid1"></div>
	</div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="row text-right">
					<div class="widget style1 badge-primary">
						<div class="row vertical-align">
							<div class="col-md-12 text-center">
								<h3>分类维护</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">分类名称</label>
							<div class="col-sm-10"><input type="text" class="form-control" ng-model="categoryForm.name"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">上级分类</label>
							<div class="col-sm-10">
							<select class="form-control" ng-model="categoryForm.fid">
								<option ng-selected="categoryForm.fid==opt.id" ng-repeat="opt in parentCategory" value="{{opt.id}}">{{opt.name}}</option>
							</select> </div>
						</div>
						<div class="text-center">
							<button class="btn btn-primary" ng-click="saveCourseCategory();" ng-disabled="saveButtonDisabled">保存</button>
							<button class="btn btn-default" ng-click="goToList();">取消</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row" style="margin-top:5px;">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form method="get" class="form-horizontal">
                    <div class="wrapper-content wrapper">
                        <div class="row" ng-repeat="categoryItem in categoryData">
                            <div class="form-group">
                                <div>
                                    <label class="col-sm-1 control-label">{{categoryItem.name}}</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div ng-repeat="item in categoryItem.categoryData">
                                    <div class="col-sm-4 control-label" style="text-align:left;">
                                        <input type="checkbox" ng-model="item.checked" /><label class="control-label">{{item.name}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </div>
                        <div class="text-center">

                            <button class="btn btn-primary" ng-click="saveCategory()" >保存</button>
                            <button class="btn btn-default" ng-click="goback()" ng-if="courseware.courseStorageEditShow">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

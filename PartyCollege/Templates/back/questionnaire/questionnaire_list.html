<style>
    @media all (max-height:769px) {
        .grid1 {
            width: 100%;
            height: 400px;
        }
    }

    @media all and (min-height:770px) and (max-height:900px) {
        .grid1 {
            width: 100%;
            height: 465px;
        }
    }

    @media all and (min-height:901px) and (max-height:1080px) {
        .grid1 {
            width: 100%;
            height: 680px;
        }
    }

    .mycenter {
        text-align: center;
    }
</style>
<div class="wrapper-content wrapper">
    <div class="row form-horizontal">
        <div class="col-md-8 form-group">
            <div class="row form-group">
                <div class="col-md-6">
                    <label class="col-sm-4 control-label">问卷名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" search-dbcolumn="title" search-handle="like" search-dbtype="string" ng-model="search.title" />
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-sm-4 control-label">问卷类型</label>
                    <div class="col-sm-8">
                        <select class="form-control" ng-model="search.category" search-dbcolumn="category" search-handle="equal">
                            <option value=""></option>
                            <option value="0">课程问卷</option>
                            <option value="1">其他分类</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row form-group">
                <div class="col-md-6">
                    <label class="col-sm-4 control-label">创建人</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" search-dbcolumn="createuser" search-handle="like" search-dbtype="string" ng-model="search.createuser" />

                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-sm-4 control-label">题目数</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" search-dbcolumn="questnum" search-handle="gte" search-dbtype="string" ng-model="search.questnum1" />
                    </div>
                    <div class="col-sm-2 control-label">
                        至
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" search-dbcolumn="questnum" search-handle="lte" search-dbtype="string" ng-model="search.questnum2" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-right">
            <button class="btn btn-info" ng-click="goSearch()">检索</button>
            <button class="btn btn-info" ui-sref="index.questionnaire_edit({id:'',coursewareid:''})">新增</button>
            <button class="btn btn-danger" ng-disabled="gridApi.selection.getSelectedRows().length==0" ng-click="delete()">删除</button>
        </div>
    </div>
    <div class="row">
        <div id="grid1" ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize
             class="grid1" ui-grid-selection></div>
    </div>
</div>

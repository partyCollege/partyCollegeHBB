<style>
	@media all (max-height:769px) {
		.grid1 {
			width: 100%;
			height: 400px;
		}
	}

	@media all and (min-height:770px) and (max-height:900px) {
		.grid1 {
			width: 100%;
			height: 465px;
		}
	}

	@media all and (min-height:901px) and (max-height:1080px) {
		.grid1 {
			width: 100%;
			height: 680px;
		}
	}
</style>
<div class="wrapper-content wrapper">
	<div class="row text-right">
		<div class="col-md-8 text-left">
			全平台公开 <input type="checkbox" ng-model="live.ispublic" />
		</div>
		<div class="col-md-4">
		</div>
	</div>
	<div class="hr-line-dashed"></div>
	<div class="row text-right">
		<div class="col-md-12 text-left">
			公开到指定平台
			<ui-select ng-model="live.forPlatform" close-on-select="false" ng-disabled="live.ispublic" multiple theme="bootstrap">
				<ui-select-match placeholder="请选择平台">{{$item.name}} &lt;{{$item.category}}&gt;</ui-select-match>
				<ui-select-choices repeat="item in live.platformList | filter: $select.search">
					<div style="font-weight:bold" ng-bind-html="item.name | highlight: $select.search"></div>
				</ui-select-choices>
			</ui-select>
		</div>
	</div>
	
	<div class="row text-right">
		<div class="col-md-12 text-left">
			公开到指定指定班级
			<ui-select ng-model="live.forSyClass" close-on-select="false" ng-disabled="live.ispublic" multiple theme="bootstrap">
				<ui-select-match placeholder="请选择班级">{{$item.name}} &lt;{{$item.platformname}}&gt;</ui-select-match>
				<ui-select-choices repeat="item in live.classList | filter: $select.search">
					<div style="font-weight:bold" ng-bind-html="item.name | highlight: $select.search"></div>
				</ui-select-choices>
			</ui-select>
		</div>
	</div>
	<div class="hr-line-dashed"></div>
	<div class="row text-right">
		<div class="col-md-8 text-left">
		</div>
		<div class="col-md-4">
			<button class="btn btn-info" ng-disabled="class.forMicroVideo.length==0" ng-click="addPlatformLiveRelation()">添加</button>
			<button class="btn btn-danger" ng-disabled="gridApi.selection.getSelectedRows().length==0" ng-click="delPlatformLiveRelation()">删除</button>
		</div>
	</div>
	<div class="row" style="margin-top:20px">
		<div ui-grid="gridOptions" ui-grid-selection class="grid1"></div>
	</div>
</div>

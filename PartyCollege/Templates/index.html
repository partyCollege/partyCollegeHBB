<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        在线人员:
        <ul id="ul_users" style="width:400px;"></ul>
    </div>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="file" id="sendfile" />
        <input type="button" id="btn_sendFile" value="发送图片" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="../bower_components/jquery/dist/jquery-1.9.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="../bower_components/signal/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost/SignalRChart/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        function getBase64Image(img) {
            var canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;

            var ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);


            var dataURL = canvas.toDataURL("image/png");

            return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
        }
        $(function () {


            //Notification.requestPermission(function (status) {
            //    //status是授权状态，如果用户允许显示桌面通知，则status为'granted'
            //    console.log('status: ' + status);

            //    //permission只读属性
            //    var permission = Notification.permission;
            //    //default 用户没有接收或拒绝授权请求 不能显示通知
            //    //granted 用户接受授权请求 允许显示通知
            //    //denied  用户拒绝授权请求 不允许显示通知

            //    console.log('permission: ' + permission);
            //});

            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (data) {
                //console.log(data);
                // Html encode display name and message.
                var encodedName = $('<div />').text(data.name).html();
                var encodedMsg = $('<div />').text(data.message).html();
                //// Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + "&nbsp;&nbsp;&nbsp;&nbsp;" + data.dateTime + '</li>');
                //var n = new Notification(data.name+"发来一条消息:", {
                //    icon: 'img/icon.png',
                //    body: data.message
                //});

            };

            chat.client.userUploadImg = function (data) {
                var encodedName = $('<div />').text(data.name).html();
                var encodedMsg = $('<div />').html("<img width='100' height='100' src='" + data.message + "'>").html();
                //// Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + "&nbsp;&nbsp;&nbsp;&nbsp;" + data.dateTime + '</li>');
            }

            setInterval(function () {
                chat.server.getConnectUsers();
            }, 3000);
            chat.client.getConnectUsers = function (data) {
                $("#ul_users").html("");
                for (var i = 0; i < data.length; i++) {
                    $("#ul_users").append("<li>" + data[i].name + "</li>");
                }
            }
            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('请输入您的名字:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                //console.log($.connection.hub.id);
                //chat.server.createConnection($("#displayname").val(), $.connection.hub.id);
                chat.server.addConnection($("#displayname").val());
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.send($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });

                $("#btn_sendFile").click(function () {
                    //$("img").attr("src", document.getElementById('sendfile').value);
                    var file = document.getElementById('sendfile').files[0];
                    var data = new FormData();
                    data.append("file", file);
                    $.ajax({
                        url: 'HandlerUpload.ashx',
                        type: 'POST',
                        data: data,
                        cache: false,
                        contentType: false,    //不可缺
                        processData: false,    //不可缺
                        success: function (data) {
                            chat.server.upLoadedFile($('#displayname').val(), data);
                        }
                    });

                });
            });
        });
        function getBase64Image(img) {
            var canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;

            var ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);


            var dataURL = canvas.toDataURL("image/png");

            return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
        }
    </script>
</body>
</html>

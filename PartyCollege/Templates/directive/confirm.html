<script type="text/ng-template" id="confirm.html">
    <div class="modal-header text-right">
        <button class="btn btn-warning btn-circle" ng-click="confirmOptions.close();" type="button">
            <i class="fa fa-times tubiaoicon-17"></i>
        </button>
    </div>
    <div class="modal-body">
        <h3>{{confirmOptions.message }}</h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="confirmOptions.confirm();confirmOptions.close();">确定</button>
        <button class="btn btn-warning" type="button" ng-click="confirmOptions.close();">取消</button>
    </div>
</script>
